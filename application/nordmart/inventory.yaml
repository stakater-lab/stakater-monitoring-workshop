---
# Source: application/templates/service.yaml

apiVersion: v1
kind: Service
metadata:
  namespace: NAMESPACE
  labels:
    app: inventory
    group: com.stakater.platform
    provider: stakater
    version: "1.0.0"
    expose: "true"
    
  annotations:
    config.xposer.stakater.com/Domain: cp-stakater.com
    config.xposer.stakater.com/IngressNameTemplate: '{{.Service}}-dev'
    config.xposer.stakater.com/IngressURLTemplate: '{{.Service}}-dev.{{.Domain}}'
    config.xposer.stakater.com/TLS: "true"
    config.xposer.stakater.com/TLSSecretNameTemplate: tls-cert
    xposer.stakater.com/annotations: |-
      kubernetes.io/ingress.class: external-ingress
      ingress.kubernetes.io/force-ssl-redirect: true
      exposeIngressUrl: locally
    
  name: inventory
spec:
  selector:
    app: inventory
    
  ports:
    - name: https
      port: 8080
      targetPort: 8080

---
# Source: application/templates/deployment.yaml

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  namespace: NAMESPACE
  labels:
    app: inventory
    group: com.stakater.platform
    provider: stakater
    version: "1.0.0"
  annotations:
    reloader.stakater.com/auto: "true"
    
  name: inventory
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: inventory
        group: com.stakater.platform
        provider: stakater
        version: "1.0.0"
        app: inventory
        
    spec:      
      imagePullSecrets:
      - name: docker-registry-nexus-secret
      containers:
      - name: inventory
        image: "stakater/stakater-nordmart-inventory:v0.0.1"
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthCheck
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthCheck
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 1

      serviceAccountName: default
