apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: app-role-binding
  labels:
    app: prometheus-operator-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: app-cluster-role
subjects:
  - kind: ServiceAccount
    name: sa
    namespace: NAMESPACE
